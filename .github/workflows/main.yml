# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      env:
        USERNAME: $GITHUB_ACTOR
        TOKEN: ${{ github.token }}
      run: ./gradlew build
    - name: Login Docker
      run: echo "${{ GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build Docker Image
      run: ./gradlew bootBuildImage --imageName=ghcr.io/$GITHUB_REPOSITORY/aws-xary-demo:$GITHUB_RUN_NUMBER
    - name: Push Docker
      run: docker push ghcr.io/$GITHUB_REPOSITORY/aws-xary-demo:$GITHUB_RUN_NUMBER

      
